<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/logo2.png">
  <title>
    MyBrada - Create Account
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papm6Qp1q7lF+6nKcQe5w1Yw1Q6l0e6Q5Q6l0e6Q5Q6l0e6Q5Q6l0e6Q5Q6l0e6Q5Q6l0e6Q5Q6l0e6Q5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">

  <main class="main-content mt-0">

    <div class="page-header align-items-start min-vh-50 pt-5 pb-11" style="background-image: url('assets/img/header.jpeg'); background-position: 100% 80%; background-size: cover;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center mb-4">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4 pb-0">
              <h3 class="mb-3">Register Now</h3>
              <p class="text-lead text-muted">Sign up for a MyBrada account and be the first to know when the MyBrada App launches — we’ll send you an email as soon as it’s live!</p>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                </div>

                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
                </div>

                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                </div>

                <div class="mb-3">
                  <input type="phone" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                </div>

                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>


                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
                </div>

                <div class="form-check form-check-info text-start">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree the <a href="https://mybrada.co.za/terms_and_conditions.html" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="d-flex justify-content-center" style="background-color: #dcd079;">
    <img src="assets/img/MyBrada.png" alt="MyBrada Logo" class="logo">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const firstName = document.querySelector('input[placeholder="Name"]').value.trim();
    const lastName = document.querySelector('input[placeholder="Last Name"]').value.trim();
    const email = document.querySelector('input[placeholder="Email"]').value.trim();
    const phone = document.querySelector('input[placeholder="Phone Number"]').value.trim();
    const password = document.querySelector('input[placeholder="Password"]').value;
    const confirmPassword = document.querySelector('input[placeholder="Confirm Password"]').value;
    const termsChecked = document.getElementById('flexCheckDefault').checked;

    // Simple validation
    if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
      Swal.fire('Error', 'Please fill in all fields.', 'error');
      return;
    }
    if (!/\S+@\S+\.\S+/.test(email)) {
      Swal.fire('Error', 'Please enter a valid email address.', 'error');
      return;
    }
    if (password.length < 6) {
      Swal.fire('Error', 'Password must be at least 6 characters.', 'error');
      return;
    }
    if (password !== confirmPassword) {
      Swal.fire('Error', 'Passwords do not match.', 'error');
      return;
    }
    if (!termsChecked) {
      Swal.fire('Error', 'You must agree to the Terms and Conditions.', 'error');
      return;
    }

    try {
      const response = await axios.post('https://mybrada.co.za/auth/create_user.php', {
        first_name: firstName,
        last_name: lastName,
        email_address: email,
        phone_number: phone,
        password: password
      });
      if (response.data && response.data.success) {
        Swal.fire('Success', 'Account created successfully! Please check your email.', 'success');
        document.querySelector('form').reset();
      } else {
        Swal.fire('Error', response.data.message || 'Registration failed.', 'error');
      }
    } catch (err) {
      Swal.fire('Error', 'An error occurred. Please try again later.', 'error');
    }
  });

  // Change button type to submit for form submission
  document.querySelector('button[type="button"]').setAttribute('type', 'submit');
  </script>
  <!--   Core JS Files   -->
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/argon-dashboard.min.js?v=2.1.0"></script>
</body>

</html>
